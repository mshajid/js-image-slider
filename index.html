<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS Image Slider</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="./assets/arrow-new.png" class="arrow left" alt=""/>
            <div class="frame">
                <div class="slider">
                    <img 
                        src="https://images.pexels.com/photos/63325/grizzly-bears-playing-sparring-63325.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        class="image"
                        alt=""    
                    />
                    <img 
                        src="https://images.pexels.com/photos/259291/pexels-photo-259291.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        class="image"
                        alt=""    
                    />
                    <img 
                        src="https://images.pexels.com/photos/259291/pexels-photo-259291.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        class="image"
                        alt=""    
                    />
                    <img 
                        src="https://images.pexels.com/photos/9291/nature-bird-flying-red.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        class="image"
                        alt=""    
                    />
                </div>
            </div>
            <img src="./assets/arrow-new.png" class="arrow right" alt=""/>
        </div>
            
            
        <div class="bottom">
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
